<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Logged in as {{ email }}</h1>

<button type="button" onclick="location.href='{% url 'logout' %}' ">Logout</button>
<span>{{ session_id }}</span>

<hr>
<h2>Add Patient</h2>
<form action="add_patient" method="post">
    <input type="text" name="fname" placeholder="First name">
    <input type="text" name="lname" placeholder="Last name"><br>
    <input type="radio" name="gender" id="male" value="Male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="Female">
    <label for="female">Female</label><br>
    <input type="date" name="Birthday"><br>
    <input type="text" name="City" placeholder="City">
    <input type="text" name="Street" placeholder="Street"><br>
    <input type="number" name="zip" placeholder="ZIP Code"><br>
    <label for="doctor">Assign to doctor: <em>Assigned to you (Default)</em></label><br>
    <select name="doctor" id="doctor">
        <option value="MK">Mohammed K</option>
        <option value="haj">Hajri</option>
    </select>
    <hr>
    <input type="submit" value="Submit">
</form>
</body>
</html>
