<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <title>KNOAP</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- CSS Files -->
    <link href="{% static 'css/newbootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/newstyle.css'%}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts and Icons -->
</head>
 
<body>
 <div class="login-logo fadeInDown animated">
<img src="{% static 'img/logo.png' %}" width="300" height="65"/> </div>
<div class="login-bg">
<div class="login-box fadeInUp animated">
 <nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">login</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Sign Up</a>
    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">reset password</a>
  </div>
</nav>
<div class="tab-content" id="nav-tab">
  <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
<form action="/testLogin/" method="post">
  
      <input type="email" class="login-feild" placeholder="Enter your email address" required>
      <input type="password" class="login-feild" placeholder="Enter your password" required>
     <input type="submit" class="login-btn" value="Login"><br><br>
  
</form>


  </div>
  <div class="tab-pane" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <form>
  
      <input type="text" class="login-feild" placeholder="Enter your email address"required>
      <input type="text" class="login-feild" placeholder="Enter your password"required>
      <input type="text" class="login-feild" placeholder="Confirm your password"required>
      <input type="submit" class="login-btn" value="Sign Up">
  
</form>

  </div>
  <div class="tab-pane" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
          <form>
   
      <input type="text" class="login-feild" placeholder="Rest your password"> 
      <a href="#" class="login-btn" style="width: 200px;">Reset Password</a>
  
</form>

  </div>
</div>
 
</div>
</div>
</body>

</html>
