{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form action="/register/" method="post">
    {% csrf_token %}
    <br/>
      <h1>Sign Up</h1>

<p>Please fill in this form</p>

    <label for="username">Username</label>
    <input type="name" id="Username" name="username" placeholder="Your Name" value="nickelz"><br><br>
    <!-- Email: -->
    <label for="Email" >Email</label>
    <input type="email" id="Email" name="email" placeholder="Your Email Id" value="xinickelz@gmail.com"><br><br>
    <!-- Password: -->
    <label for="Password">Password</label>
    <input type="password" id="Password" name="password" placeholder="Password" value="123123"><br><br>

    <input type="submit" value="SignUp"><br><br>

</form>
</body>
</html>
