<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<title>Document</title>

	<style>

		.table-head {
			background-color: aquamarine;
			border-radius: 10px;
			text-transform: uppercase;
		}

		.table-head.row {
			padding-top: 0.25vw;
			padding-bottom: 0.25vw;
		}

		.row.body {
			margin-top: 0.3vw;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			background-color: thistle;
			padding-top: 0.5vw;
			padding-bottom: 0.5vw;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row align-items-start table-head">
			<div class="col">
				<input type="checkbox" id="myCheckbox1" />
				<label for="myCheckbox1"><img src="./images/icons8-check_all.svg""/></label>
			</div>
			<div class="col">ID</div>
			<div class="col">First Name</div>
			<div class="col">Last Name</div>
			<div class="col">Grade</div>
			<div class="col">Last activity</div>
			<div class="col">Contact</div>
		</div>

		<div class="row align-items-start body">
			<div class="col">#</div>
			<div class="col">Ali</div>
			<div class="col">Alateyah</div>
			<div class="col">Feb. 25, 2021</div>
			<div class="col">C</div>
			<div class="col">G1</div>
			<div class="col">#12345</div>
		</div>
	</div>
</body>
</html>
